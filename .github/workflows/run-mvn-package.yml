name: Run tests

on:
  pull_request:
    types: [ opened, synchronize ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
      - continue-on-error: true
      - run: mvn -B package --file pom.xml
      - if: failure()
          uses: actions/create-issue-comment@v2
          with:
            issue-number: ${{ github.event.issue.number }}
            body: "The `mvn package` command failed. Please check the logs for more information"
      - if: success()
        uses: actions/create-issue-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: "The `mvn package` run successfully."
